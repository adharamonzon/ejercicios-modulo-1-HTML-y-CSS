<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Transiciones ej.5</title>
  </head>
  <body>
    <form onsubmit="" class="form-container">
      <h1 class="form-heading"><span class="form-heading-highlight">CSS transitions</span><br />Form label placeholders</h1>
      <div class="form-row">
        <input type="text" id="form-email" class="form-textbox" required />
        <label for="form-email" class="form-label">Email address</label>
      </div>
      <div class="form-row">
        <input type="password" id="form-password" class="form-textbox" required />
        <label for="form-password" class="form-label">Password</label>
      </div>
      <div class="form-row">
        <input type="submit" value="Let's go!" class="form-submit" />
      </div>
    </form>
  </body>
</html>
